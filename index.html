<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Ordering App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .item-list, .cart {
            margin-bottom: 20px;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .item:last-child {
            border-bottom: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
        }

        .cart-item input {
            width: 40px;
            text-align: center;
        }

        .totals {
            text-align: right;
        }

        @media screen and (max-width: 600px) {
            .item, .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .item button, .cart-item button {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Grocery Ordering App</h1>
    </header>

    <div class="container" id="app">
        <div class="item-list">
            <h2>Available Items</h2>
            <div class="item" data-id="1" data-name="Apples" data-price="1.5">
                <span>Apples ($1.50 per unit)</span>
                <button>Add to Cart</button>
            </div>
            <div class="item" data-id="2" data-name="Bread" data-price="2.0">
                <span>Bread ($2.00 per unit)</span>
                <button>Add to Cart</button>
            </div>
            <div class="item" data-id="3" data-name="Milk" data-price="1.2">
                <span>Milk ($1.20 per unit)</span>
                <button>Add to Cart</button>
            </div>
        </div>

        <div class="cart">
            <h2>Cart</h2>
            <div id="cart-items">
                <p>No items in cart</p>
            </div>
            <div class="totals">
                <p>Total: $<span id="total-price">0.00</span></p>
            </div>
            <button id="checkout">Checkout</button>
        </div>
    </div>

    <script>
        const cart = {};

        const updateCart = () => {
            const cartItemsDiv = document.getElementById('cart-items');
            const totalPriceDiv = document.getElementById('total-price');

            let total = 0;
            cartItemsDiv.innerHTML = '';

            Object.keys(cart).forEach((id) => {
                const item = cart[id];
                const itemTotal = item.quantity * item.price;

                total += itemTotal;

                const cartItemDiv = document.createElement('div');
                cartItemDiv.className = 'cart-item';
                cartItemDiv.innerHTML = `
                    <span>${item.name}</span>
                    <input type="number" min="1" value="${item.quantity}" data-id="${id}">
                    <button data-id="${id}">Remove</button>
                `;

                cartItemsDiv.appendChild(cartItemDiv);
            });

            if (Object.keys(cart).length === 0) {
                cartItemsDiv.innerHTML = '<p>No items in cart</p>';
            }

            totalPriceDiv.textContent = total.toFixed(2);
        };

        const addToCart = (id, name, price) => {
            if (!cart[id]) {
                cart[id] = {
                    name,
                    price,
                    quantity: 1
                };
            } else {
                cart[id].quantity += 1;
            }
            updateCart();
        };

        document.querySelectorAll('.item button').forEach(button => {
            button.addEventListener('click', (event) => {
                const parent = event.target.parentNode;
                const id = parent.dataset.id;
                const name = parent.dataset.name;
                const price = parseFloat(parent.dataset.price);

                addToCart(id, name, price);
            });
        });

        document.getElementById('cart-items').addEventListener('change', (event) => {
            if (event.target.tagName === 'INPUT') {
                const id = event.target.dataset.id;
                const newQuantity = parseInt(event.target.value, 10);

                if (newQuantity <= 0) {
                    delete cart[id];
                } else {
                    cart[id].quantity = newQuantity;
                }

                updateCart();
            }
        });

        document.getElementById('cart-items').addEventListener('click', (event) => {
            if (event.target.tagName === 'BUTTON') {
                const id = event.target.dataset.id;
                delete cart[id];

                updateCart();
            }
        });

        document.getElementById('checkout').addEventListener('click', () => {
            if (Object.keys(cart).length === 0) {
                alert('Your cart is empty!');
                return;
            }

            alert('Thank you for your purchase!');
            Object.keys(cart).forEach(id => delete cart[id]);
            updateCart();
        });

        updateCart();
    </script>
</body>
</html>
