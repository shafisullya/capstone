<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Ordering App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .search-bar {
            margin: 1rem auto;
            text-align: center;
        }

        .search-bar input {
            padding: 0.5rem;
            width: 80%;
            max-width: 500px;
            font-size: 1rem;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem;
            justify-content: center;
        }

        .item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            width: 200px;
            text-align: center;
        }

        .item img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .item button {
            margin-top: 0.5rem;
            padding: 0.5rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .item button:hover {
            background-color: #45a049;
        }

        .cart {
            padding: 1rem;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            max-width: 500px;
            margin: 1rem auto;
        }

        .cart h3 {
            text-align: center;
        }

        .checkout-form {
            display: none;
            padding: 1rem;
            max-width: 500px;
            margin: 1rem auto;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        .checkout-form input {
            margin-bottom: 1rem;
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
        }

        .checkout-form button {
            padding: 0.5rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Grocery Ordering App</h1>
    </header>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for groceries...">
    </div>

    <div class="container" id="itemsContainer">
        <!-- Items will be dynamically populated here -->
    </div>

    <div class="cart" id="cart">
        <h3>Your Cart</h3>
        <ul id="cartItems"></ul>
        <strong>Total: $<span id="cartTotal">0.00</span></strong>
        <br>
        <button id="checkoutButton">Checkout</button>
    </div>

    <div class="checkout-form" id="checkoutForm">
        <h3>Checkout</h3>
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="text" id="address" placeholder="Your Address" required>
        <button id="placeOrderButton">Place Order</button>
    </div>

    <script>
        const items = [
            { id: 1, name: "Apple", price: 1.2, image: "https://via.placeholder.com/150" },
            { id: 2, name: "Banana", price: 0.5, image: "https://via.placeholder.com/150" },
            { id: 3, name: "Carrot", price: 0.8, image: "https://via.placeholder.com/150" },
            { id: 4, name: "Doughnut", price: 1.5, image: "https://via.placeholder.com/150" },
        ];

        const cart = [];
        const itemsContainer = document.getElementById("itemsContainer");
        const cartItems = document.getElementById("cartItems");
        const cartTotal = document.getElementById("cartTotal");
        const checkoutButton = document.getElementById("checkoutButton");
        const checkoutForm = document.getElementById("checkoutForm");

        function renderItems() {
            itemsContainer.innerHTML = "";
            for (let item of items) {
                const itemDiv = document.createElement("div");
                itemDiv.classList.add("item");
                itemDiv.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <h4>${item.name}</h4>
                    <p>$${item.price.toFixed(2)}</p>
                    <button onclick="addToCart(${item.id})">Add to Cart</button>
                `;
                itemsContainer.appendChild(itemDiv);
            }
        }

        function addToCart(itemId) {
            const item = items.find(i => i.id === itemId);
            cart.push(item);
            updateCart();
        }

        function updateCart() {
            cartItems.innerHTML = "";
            let total = 0;
            for (let item of cart) {
                total += item.price;
                const li = document.createElement("li");
                li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
                cartItems.appendChild(li);
            }
            cartTotal.textContent = total.toFixed(2);
        }

        function searchItems() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const filteredItems = items.filter(item => item.name.toLowerCase().includes(query));
            itemsContainer.innerHTML = "";
            if (filteredItems.length === 0) {
                itemsContainer.innerHTML = `<p>No items found.</p>`;
            } else {
                filteredItems.forEach(item => {
                    const itemDiv = document.createElement("div");
                    itemDiv.classList.add("item");
                    itemDiv.innerHTML = `
                        <img src="${item.image}" alt="${item.name}">
                        <h4>${item.name}</h4>
                        <p>$${item.price.toFixed(2)}</p>
                        <button onclick="addToCart(${item.id})">Add to Cart</button>
                    `;
                    itemsContainer.appendChild(itemDiv);
                });
            }
        }

        document.getElementById("searchInput").addEventListener("input", searchItems);

        checkoutButton.addEventListener("click", () => {
            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }
            checkoutForm.style.display = "block";
        });

        document.getElementById("placeOrderButton").addEventListener("click", () => {
            const name = document.getElementById("name").value;
            const address = document.getElementById("address").value;

            if (!name || !address) {
                alert("Please fill out all fields!");
                return;
            }

            alert(`Thank you for your order, ${name}!`);
            location.reload();
        });

        renderItems();
    </script>
</body>
</html>
